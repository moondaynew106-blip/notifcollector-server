<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Device Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #111;
    }
    h2 { margin-bottom: 4px; }
    p { margin-top: 0; color: #555; }
    .status {
      font-size: 0.9em;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-left: 10px;
    }
    .online { background: #d1fae5; color: #065f46; }
    .offline { background: #fee2e2; color: #991b1b; }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
    }
    .fetch { background: #10b981; }
    .upload { background: #2563eb; }
    .close { background: #ef4444; }
    #log {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      min-height: 180px;
      max-height: 70vh;
      overflow: auto;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2 id="devName"></h2>
  <p>ID: <span id="devId"></span> 
     <span id="status" class="status offline">Offline</span>
  </p>

  <button class="fetch" id="btnFetch">Fetch</button>
  <button class="upload" id="btnUpload">Upload</button>
  <button class="close" id="btnClose">Close</button>

  <pre id="log">Connecting...</pre>

  <script>
    // --- Extract device info from URL ---
    const pathParts = window.location.pathname.split("/");
    const clientId = pathParts[pathParts.length - 1];
    const urlParams = new URLSearchParams(location.search);
    const deviceName = decodeURIComponent(urlParams.get("name") || clientId);

    document.title = deviceName;
    document.getElementById("devName").textContent = deviceName;
    document.getElementById("devId").textContent = clientId;

    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");

    function pushLog(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    // --- Command sending ---
    async function sendCmd(cmd) {
      pushLog(`📤 Sending "${cmd}"...`);
      try {
        const r = await fetch("/command", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ targetClientId: clientId, command: cmd })
        });
        if (!r.ok) pushLog(`❌ Failed: ${r.status}`);
        else pushLog(`✅ Command sent (${cmd})`);
      } catch (e) {
        pushLog(`⚠️ Network error: ${e.message}`);
      }
    }

    document.getElementById("btnFetch").onclick = () => sendCmd("fetch");
    document.getElementById("btnUpload").onclick = () => sendCmd("upload");
    document.getElementById("btnClose").onclick = () => window.close();

    // --- WebSocket for live updates ---
    const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
    const ws = new WebSocket(wsProto + location.host);

    ws.onopen = () => pushLog("🔌 WebSocket connected");
    ws.onclose = () => pushLog("❌ WebSocket disconnected");
    ws.onerror = (e) => pushLog("⚠️ WebSocket error");

    ws.onmessage = (evt) => {
      try {
        const msg = JSON.parse(evt.data);

        if (msg.type === "devices") {
          // Update online/offline status of this device
          const d = msg.devices[clientId];
          if (d && d.online) {
            statusEl.textContent = "Online";
            statusEl.className = "status online";
          } else {
            statusEl.textContent = "Offline";
            statusEl.className = "status offline";
          }
        }

        if (msg.type === "response" && msg.clientId === clientId) {
          pushLog(`📩 Response: ${msg.output}`);
        }
      } catch (e) {
        console.error("WS parse error", e);
      }
    };

    window.pushRemoteLog = pushLog;
  </script>
</body>
</html>
